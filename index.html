<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Drugie ćwiczenie praktyczne</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/logotype32.png">
    <link rel="manifest" href="manifest.json">
    <script src="scripts/clock.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/enum/match-expressions.js"></script>
    <script src="scripts/enum/strings.js"></script>
    <script src="scripts/enum/syntactics.js"></script>
    <script src="scripts/enum/html-escapes.js"></script>
    <script src="scripts/styler.js"></script>
    <script src="scripts/component/renderable.js"></script>
    <script src="scripts/component/tag.js"></script>
    <script src="scripts/component/tag/parent-set.js"></script>
    <script src="scripts/component/tag-scramble.js"></script>
    <script src="scripts/component/page.js"></script>
</head>
<body>
<div class="wrapper">
    <section class="help-window">
        <h1>Pomoc</h1>
        <img class="button-back" tabindex="0" src="images/button-back.svg" alt="Go back">
        <ul>
            <li><span class="usage-string-emphasized"><-</span> wskazuje miejsce kolejnego tagu,</li>
        </ul>
    </section>

    <label for="editor-textarea" class="sr-only">Edytor</label>
    <textarea class="editor" id="editor-textarea" autofocus></textarea>
    <section class="renderer-window">
        <p class="usage-string">Aby wyświelić pomoc,<br/>kliknij tutaj dwukrotnie</p>
    </section>
    <section class="renderer-verbose-window"></section>
</div>

<script>
    if (`serviceWorker` in navigator) {
        navigator.serviceWorker
            .register(`scripts/worker/generate-page.js`)
            .then((registration) => {
                console.log(`ServiceWorker registration successful with scope: `, registration.scope);
            })
            .catch((err) => {
                console.log(`ServiceWorker registration failed: `, err);
            });
    }
</script>
<script src="scripts/main.js"></script>
</body>
</html>
