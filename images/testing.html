<!DOCTYPE html>
<html>
<head>

</head>
<body>
<span id="datetime">testhere</span>
<script>
    function time() {
        var d = new Date();
        var s = d.getSeconds();
        var m = d.getMinutes();
        var h = d.getHours();
        document.getElementById('datetime').textContent = h + ":" + m + ":" + s;
    }

    setInterval(time, 1000);

</script>
</body>
</html>
